<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>weather forecast</title>
</head>
<body>
<div class="container">
    <h1>Weather Forecast</h1>
    <div class="search">
    <input type="text" placeholder="Enter City Name"> 
    <button><img src="./images/search.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="./images/cloud.png" class="icon" alt="">
       <p>Temperature</p>
      <h1 class="celcius">25°C</h1>
      <h2 class="City">London</h2>
     <div class="details">
        <div class="col">
           <img src="./images/humidity.png" alt="">
            <div class="humidity">
            <p class="celcius"> 20%</p>
            <p class="humidityP">Humidity</p>
            </div> 
        </div>
       <div class="col">
           <img src="./images/wind.png" alt="">
           <div class="wind">
               <p class="windS"> 20k/h</p>
               <p>Wind</p>
           </div>
       </div>

    </div>
</div>  
<script>
    const searchInput = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');

   async function getWeather(city) {
       var res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=f2553fd3f0a3ea6ee9132236d25811b9&units=metric`);

       if(res.status == 404) {
           document.querySelector('.error').style.display = "block";
           return;
       }else {
           document.querySelector('.error').style.display = "none";
       }

       var data = await res.json();
       console.log(data);
         document.querySelector('.celcius').innerText = Math.round(data.main.temp) + "°C";
         document.querySelector('.City').innerText = data.name;
         document.querySelector('.humidity').innerText = Math.round(data.main.humidity) + "%";
         document.querySelector('.windS').innerText = Math.round(data.wind.speed) + "k/h";

            if(data.weather[0].main == "Clouds") {
                document.querySelector('.icon').src = "./images/cloud.png";
            } else if(data.weather[0].main == "Clear") {
                document.querySelector('.icon').src = "./images/clear.png";
            } else if(data.weather[0].main == "Rain") {
                document.querySelector('.icon').src = "./images/rain.png";
            } else if(data.weather[0].main == "Drizzle") {
                document.querySelector('.icon').src = "./images/drizzle.png";
            } else if(data.weather[0].main == "Mist") {
                document.querySelector('.icon').src = "./images/mist.png";
            }

   }
   searchBtn.addEventListener('click', () => {
       getWeather(searchInput.value);
   })


</script>     
</body>
</html>
